<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Proyecto Final</title>
    <link rel="stylesheet" href="./style.css"/>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=check" />
  </head>
  <body>



    <header>
      <div class="container_principalHeader">
        <div class="container_contentHeader">
          <div class="headerSearch">
            <input class="inputHeader" id="inputHeader" placeholder="Ingrese un Elemento" type="text">
            <button class="buttonSearch" id="buttonSearch">Buscar</button>
          </div>
          <div>
            <button class="header_buttonAdd" id="buttonAddElement">Agregar Elemento</button>
          </div>
        </div>
      </div>
    </header>


    <main>
      <div class="container_view">
        <aside class="listAside"> 
          <h2>Categorias</h2>
          <ul id="listFilter">
            <li id="Todo">Todos los productos</li>
            <li id="Hamburguesas">Hamburguesas</li>
            <li id="Papas">Papas</li>
            <li id="Gaseosas">Gaseosas</li>
            <li id="mayorPrecio">Mayor Precio</li>
            <li id="menorPrecio">Menor Precio</li>
          </ul>
          
        </aside>
        
        <div class="store" id="storeContainer">

        </div>
      
      </div>

      <div class="popUpContainer__principal" id="modalPopUP">
        <div class="popUpContainer">
          <div class="containerTitlePopUp">
            <h1>Agregar o modificar un producto</h1>
          </div>
          <div class="containerInputs_popUP">
            <input placeholder="Ingrese un nombre" id="nombre" type="text">
            <input placeholder="Ingrese una imagen" id="img" type="text"> 
            <input placeholder="Precio" value="0" id="precio" type="number">
            <select name="" id="categoria">
              <option value="">Seleccione una categoria</option>
              <option value="Gaseosas">Gaseosas</option>
              <option value="Hamburguesas">Hamburguesas</option>
              <option value="Papas">Papas</option>
            </select>
          </div>
          <div class="containerButtonsPopUp">
            <button class="buttonPopUP cancel" id="cancelButton">Cancelar</button>
            <button class="buttonPopUP accept" id="acceptButton">Aceptar</button >
            <button class="buttonPopUP delete" id="deleteButton">Eliminar</button>
          </div>
        </div>
      </div>


    </main>

    <script type="module" src="/main.js"></script>
  </body>
</html>
